name: schedule-action

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  hello-spring-boot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: chmod +x gradlew
      - run: ./gradlew clean build test
